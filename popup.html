<!DOCTYPE html>
<html>
<head>
    <title>Font Switch</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button id="comic-neue" title="Change to Comic Neue"> Comic Neue</button>
    <button id="lobster" title="Change to Lobster"> Lobster</button>
    <button id="kode-mono" title="Change to Kode Mono"> Kode Mono</button>
    <button id="playwrite-fr-moderne" title="Change to Playwrite FR Moderne"> Playwrite FR Moderne</button>
    <button id="source-code-pro" title="Change to Source Code Pro"> Source Code Pro</button>
    <button id="caveat" title="Change to Caveat"> Caveat</button>
    <button id="danfo" title="Change to Danfo"> Danfo</button>
    <button id="restore" title="Restore original font"> Restore</button>
    <script src="popup.js"></script>
</body>
</html>
