<!DOCTYPE html>
<html>
<head>
    <title>Comic Sansinator</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="comic-sans" title="Change to Comic Sans"> Comic Sans</button>
    <button id="papyrus" title="Change to Papyrus"> Papyrus</button>
    <button id="lobster" title="Change to Lobster"> Lobster</button>
    <button id="kode-mono-123" title="Change to Kode Mono"> Kode Mono</button>
    <button id="restore" title="Restore original font"> Restore</button>
    <script src="popup.js"></script>
</body>
</html>
